  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted]
    steps:

      - uses: actions/checkout@v4
     
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.6"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
         