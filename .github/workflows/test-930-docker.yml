name: PIP_ROOT_USER_ACTION ignored 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted]
    container: ubuntu:20.04
    steps:

      - uses: actions/checkout@v4
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y docker.io
      - name: Install lsb-release
        run: |
          apt-get update
          apt-get install -y lsb-release
      - name: Run Docker Container
        run: |
          docker run -d --name my_container ubuntu:20.04 sleep infinity

      
      - name: Check Docker Container
        run: |
          echo "Running inside Docker container:"
          cat /etc/os-release
          docker --version
      - name: Set PIP_ROOT_USER_ACTION
        run: docker exec -it my_container bash -c "export PIP_ROOT_USER_ACTION=ignore"

      - name: fix pip issue
        run: mkdir -p /github/home/.cache/pip

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.4"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Echo PIP_ROOT_USER_ACTION
        run: echo "Value of PIP_ROOT_USER_ACTION is $PIP_ROOT_USER_ACTION"
 
      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv1-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
         