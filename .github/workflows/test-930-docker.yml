name: PIP_ROOT_USER_ACTION ignored 

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted]
    container: ubuntu:20.04
    
      # image: ubuntu:20.04   

    steps:

      - uses: actions/checkout@v4
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y docker.io
      - name: Install lsb-release
        run: |
          apt-get update
          apt-get install -y lsb-release
      - name: Check Docker Container
        run: |
          echo "Running inside Docker container:"
          cat /etc/os-release
          docker --version
      - name: fix pip issue
        run: mkdir -p /github/home/.cache/pip

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Echo PIP_ROOT_USER_ACTION
        run: echo "Value of PIP_ROOT_USER_ACTION is $PIP_ROOT_USER_ACTION"
 

      - name: Install poetry
        run: |
          pip install --upgrade pip
          python -m pip install poetry==1.8.3
      - name: Configure poetry
        run: |
          python -m poetry config virtualenvs.in-project true
      - name: Upgrade pip
        run: |
          python -m poetry run pip install --upgrade pip
      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv1-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          python -m poetry install
          python -m pip install -U pip "setuptools<72.1.0" wheel pytest pytest-cov  --ignore-installed
          python -m pip install -r requirements.txt --ignore-installed
